<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Counter - Enhanced</title>
  <link rel="stylesheet" href="styles.css" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
  />
</head>
<body>
  <main>
    <div class="container">
      <h1>counter</h1>
      <span id="value">0</span>
      <p id="timestamp">Last updated: never</p>
      <div class="button-container">
        <button class="btn decrease" title="Decrease">
          <i class="fas fa-minus"></i>
        </button>
        <button class="btn reset" title="Reset">
          <i class="fas fa-redo"></i>
        </button>
        <button class="btn increase" title="Increase">
          <i class="fas fa-plus"></i>
        </button>
      </div>
      
    </div>
  </main>

  <!-- Sound element -->
   <audio id="beep" src="beep-313342.mp3"></audio>

  <script src="app.js"></script>
</body>
</html>
